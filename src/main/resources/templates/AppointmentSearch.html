<html xmlns:th="https://www.thymeleaf.org/">
    <div th:replace="fragments/commonui :: header"></div>
    <body>
        <div th:replace="fragments/commonui :: menu"></div>
        <div class="container">
           <div class="card">
               <div class="card-header bg-primary  text-center text-white">
                  <h3>Doctor Data</h3>
               </div>
               <div class="card-body">
                 
                   <form th:action="@{/appointment/view}">
                      <!-- row#Dynamic -->
                        <div class="row">
                             <div class="col-2">
                                  <label for="specialization">Specialization</label>
                            </div>
                            <div class="col-4">
                                 <select name="specId" id="specId" class="form-control">
                        	          <option value="">-View All Doctor-</option>
                        	          <option th:each="ob:${specializations}" th:value="${ob.key}" th:text="${ob.value}" ></option>
                                </select>
                            </div>
                             <div class="col-6">
                                  <button class="btn btn-success">Search</button>
                            </div>
                       </div>
                   </form>
                   <div th:text="${message}"></div>
                   <table class="table table-hover">
                       <tr class="bg-info text-white">
                           <th>Image</th>
                           <th>ID</th> 
                           <th>Name</th>
                           <th>Email</th>
                           <th>Address</th>
                           <th>Mobile</th>
                           <th>Gender</th>
                           <th>Note</th>
                           <th>Specialization</th>
                           <!--   <th>PhotoLoc</th> -->
                           <th>Operation</th>
                       </tr>
                       <tr th:each="ob:${docList}">
                              <td><img th:src="${ob.photoLoc}" width="50" height="70"/></td> 
                              <td th:text="${ob.id}"></td>
                             <td>[[${ob.firstName + ' '+ob.lastName}]]</td>
                             <td th:text="${ob.email}"></td>
                             <td th:text="${ob.address}"></td>
                             <td th:text="${ob.mobile}"></td>
                             <td th:text="${ob.gender}"></td>
                             <td th:text="${ob.note}"></td>
                             <td th:text="${ob.specialization.specName}"></td>
                             <td>
                                 <a th:href="@{/doctor/bookslot(id=${ob.id})}" class="btn btn-info">Book Slot <i class="fa fa-trash" aria-hidden="true"></i></a>
                               <!--    <a th:href="@{/doctor/edit/(id=${ob.id})}" class="btn btn-warning">EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>-->
                             </td>
                       </tr>
                   </table>

               </div>
               <div class="card-footer bg-white text-success" th:if="${message != null}">
                      <span th:text="${message}"></span>
               </div>
           </div>

        </div>

    </body>
</html>

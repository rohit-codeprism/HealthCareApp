<html xmlns:th="https://www.thymeleaf.org/">
    <head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary  text-center text-white">
                   <h3>Patient Register</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/patient/save}" method="POST" id="specForm" enctype="multipart/form-data">
                         <!--row#1--> 
                        <div class="row">
                            <div class="col-2">
                              <label for="firstName">FirstName</label>  
                            </div>
                            <div class="col-4">
                                <input type="text" name="firstName" id="firstName" class="form-control"/>
                            </div>
                            <div class="col-6">
                                <span id="firstNameError"></span>
                            </div>
                        </div>
                         <!--row#2--> 
                        <div class="row">
                              <div class="col-2">
                                <label for="lastName">LastName</label>  
                              </div>
                              <div class="col-4">
                                <input type="text" name="lastName" id="lastName" class="form-control"/>
                              </div>
                              <div class="col-6">
                                  <span id="lastNameError"></span>
                              </div>
                        </div>
                         <!--row#3--> 
                        <div class="row">
                            <div class="col-2">
                              <label for="gender">Gender</label>  
                            </div>
                            <div class="col-4">
                                <select name="gender" id="gender" class="form-control">
                                   <option value="">--Select--</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <span id="genderError"></span>
                            </div>
                      </div>
                      
                         <!--row#4--> 
                        <div class="row">
                            <div class="col-2">
                              <label for="mobile">Mobile</label>  
                            </div>
                            <div class="col-4">
                                <input type="text" name="mobile" id="mobile" class="form-control"/>
                            </div>
                            <div class="col-6">
                                <span id="mobileError"></span>
                            </div>
                      </div>

                          <!--row#5--> 
                        <div class="row">
                            <div class="col-2">
                              <label for="dateOfBirth">DateOfBirth</label>  
                            </div>
                            <div class="col-4">
                                <input type="date" name="dateOfBirth" id="DateOfBirth" class="form-control"/>
                            </div>
                            <div class="col-6">
                                <span id="dateOfBirthError"></span>
                            </div>
                      </div>
                        <!--row#6--> 
                        <div class="row">
                            <div class="col-2">
                              <label for="marialStatus">Marital Status</label>  
                            </div>
                            <div class="col-4">
                                <input type="radio" name="marialStatus" id="marialStatus1" value="Married" />Married
                                <input type="radio" name="marialStatus" id="marialStatus2" value="UnMarried"/>UnMarried
                                <input type="radio" name="marialStatus" id="marialStatus3" value="Divorce" />Divorce
                                <input type="radio" name="marialStatus" id="marialStatus4" value="Legaly Seperated " />Legaly Seperated
                                

                            </div>
                            <div class="col-6">
                                <span id="marialStatusError"></span>
                            </div>
                      </div>
                        <!--row#7--> 
                        <div class="row">
                            <div class="col-2">
                              <label for="presentAddr"> Present Address</label>  
                            </div>
                            <div class="col-4">
                                <input type="text" name="presentAddr" id="presentAddr" class="form-control"/>
                            </div>
                            <div class="col-6">
                                <span id="presentAddrError"></span>
                            </div>
                      </div>
                         <!--row#8--> 
                       <div class="row">
                          <div class="col-2">
                           <label for="commAddr"> Communication Address</label>  
                         </div>
                         <div class="col-4">
                            <input type="text" name="commAddr" id="commAddr" class="form-control"/>
                         </div>
                         <div class="col-6">
                            <span id="commAddrError"></span>
                         </div>
                      </div>
                         <!--row#9  --> 
                       <div class="row">
                          <div class="col-2">
                             <label for="mediHistory"> Medical History </label>  
                           </div>
                           <div class="col-4"> 
                               <input type="checkbox" name="mediHistory" id="mediHistory1" value="Ulcer" /> Ulcer
                               <input type="checkbox" name="mediHistory" id="mediHistory1" value="Cancer"/> Cancer
                               <input type="checkbox" name="mediHistory" id="mediHistory1" value="BP" /> BP
                               <input type="checkbox" name="mediHistory" id="mediHistory1" value="Suger"/> Suger
                           </div>
                           <div class="col-6">
                              <span id="mediHistoryError"></span>
                           </div>
                        </div>
                          <!--row#10  --> 
                        <div class="row">
                            <div class="col-2">
                               <label for="ifOther"> If Other History </label>  
                               <input type="checkbox" name="mediHistory" id="mediHistory5" value="ifOther" /> 
                             </div>
                             <div class="col-4"> 
                                 
                                 <input type="text" name="ifOther" id="ifOther" class="form-control"/>
                                 
                             </div>
                             <div class="col-6">
                                <span id="ifOtherError"></span>
                             </div>
                         </div>
                      
                         <!--row11-->
                         <div class="row">
                            <div class="col-2">
                                <label for="note">Note</label>  
                              </div>
                              <div class="col-4">
                                  <textarea name="note" id="note" class="form-control"></textarea>
                              </div>
                              <div class="col-6">
                                  <span id="notError"></span>
                              </div> 
                        </div>
                        
                         
                          <!--row#3--> 
                        <!-- <div class="row">
                            <div class="col-2">
                              <label for="email">Email</label>  
                            </div>
                            <div class="col-4">
                                <input type="text" name="email" id="email" class="form-control"/>
                            </div>
                            <div class="col-6">
                                <span id="emailError"></span>
                            </div>
                         </div> -->
                        
                        
                        
                       
                     
                        
                        <button type="submit" class="btn btn-success">Create<i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                    </form>
                        
 
                </div>
                <div class="card-footer bg-white text-info" th:if="${message != null}">
                      <span th:text="${message}"></span> 
                </div>
            </div>
 
         </div>

    </body>

</html>

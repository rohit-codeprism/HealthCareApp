<html xmlns:th="https://www.thymeleaf.org/">
   <div th:replace="fragments/commonui :: header"></div>
    <body>
        <div th:replace="fragments/commonui :: menu"></div>
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary  text-center text-white">
                   <h3>Specialization Edit Page</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/spec/update}" method="POST" id="specForm" th:object="${specialization}" >
                    <div class="row">
                           <!--row#0--> 
                            <div class="col-2">
                              <label for="id">ID</label>  
                            </div>
                            <div class="col-4">
                                <input type="text" th:field="*{id}" class="form-control" readonly/>
                            </div>
                            <div class="col-6">
                                <span id="idError"></span>
                            </div>
                        </div>
                        <div class="row">
                           <!--row#1--> 
                            <div class="col-2">
                              <label for="specCode">SpecCode</label>  
                            </div>
                            <div class="col-4">
                                <input type="text" th:field="*{specCode}" class="form-control"/>
                            </div>
                            <div class="col-6">
                                <span id="specCodeError"></span>
                            </div>
                        </div>
                        <div class="row">
                            <!--row#2--> 
                              <div class="col-2">
                                <label for="specName">SpecName</label>  
                              </div>
                              <div class="col-4">
                                  <input type="text" th:field="*{specName}" class="form-control"/>
                              </div>
                              <div class="col-6">
                                  <span id="specNameError"></span>
                              </div>
                        </div>
                        <div class="row">
        
                            <!--row#3-->
                            <div class="col-2">
                                <label for="specNote">SpecNote</label>  
                              </div>
                              <div class="col-4">
                                  <textarea th:field="*{specNote}" class="form-control"></textarea>
                              </div>
                              <div class="col-6">
                                  <span id="specNoteError"></span>
                              </div> 
                        </div>
                        <button type="submit" class="btn btn-success">Update<i class="fa fa-pencil-square" aria-hidden="true"></i></button>
                    </form>
                        
 
                </div>
                <div class="card-footer bg-white text-info" th:if="${message !=null}">
                      <span th:text=${message}></span> 
                </div>
            </div>
 
         </div>

         <script th:src="@{/myjs/spec_validate.js}"></script>
    </body>

</html>

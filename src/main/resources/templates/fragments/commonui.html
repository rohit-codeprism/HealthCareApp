<html 
 xmlns:th="https://www.thymeleaf.org/"
 xmlns:sec="https://www.thymeleaf.org/extras/spring-security5"
 >
<head th:fragment="header">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">HealthCare</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
     
        <!--specialization Started  -->
        <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 Specialization
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" th:href="@{/spec/register}">Register</a>
                <a class="dropdown-item" th:href="@{/spec/all}">View ALl </a>
             </div>
       </li>
       
       <!--doctor started  -->
        <li class="nav-item dropdown" sec:autorize="hasAuthority('ADMIN')">
           <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Doctor
           </a>
           <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:href="@{/doctor/register}">Register</a>
              <a class="dropdown-item" th:href="@{/doctor/all}">View All</a>
          </div>
       </li>
        <!--doctor End  -->
       
       <!--Patient Started  -->
       <li class="nav-item dropdown">
           <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Patient
           </a>
           <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:href="@{/patient/register}">Register</a>
              <a class="dropdown-item" th:href="@{/patient/all}" sec:authorize="hasAuthority('ADMIN')">View All</a>
          </div>
       </li>
        <!--patient End  -->
      
       <!--Appointment Started  -->
      <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
           <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Appointment
           </a>
           <div class="dropdown-menu" aria-labelledby="navbarDropdown">
               <a class="dropdown-item" th:href="@{/appointment/register}">Register</a>
               <a class="dropdown-item" th:href="@{/appointment/all}" >View All</a>
          </div>
      </li>
       <!--Appointment End  -->
      
        <!--Admin Started  -->
       <li class="nav-item">
        <a class="nav-link" href="#">Admin</a>
      </li>
       <!--Admin End  -->
       
        <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()" >
        Logout (<span sec:authentication="name"></span> <span sec:authentication="principal.authorities"></span>)
        </a>
      </li>
      
    </ul>
    
  </div>
</nav>


</html>
